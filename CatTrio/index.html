<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="scene (2).glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="commerce" poster="poster.webp" shadow-intensity="1" auto-rotate>
      <button class="Hotspot" slot="hotspot-1" data-position="-0.0031976284226948623m 0.24368452181554148m 0.13941804585628303m" data-normal="-0.12150869732300233m 0.9697344861410929m 0.21177975083453526m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">波斯貓</div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="0.1317885421038514m 0.2431425513031565m 0.15453408628813264m" data-normal="-0.12850749909359316m 0.9671481041521788m 0.21934075615707335m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">花貓</div>
      </button><button class="Hotspot" slot="hotspot-3" data-position="-0.14581241551232288m 0.24040079713413212m 0.14667989325290964m" data-normal="0.02354595595674164m 0.9795343304369829m 0.19989518116616709m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">黑貓</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  </body>
</html>
