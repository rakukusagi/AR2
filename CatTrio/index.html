<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="scene.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" auto-rotate>
      <button class="Hotspot" slot="hotspot-1" data-position="0.0673614238453939m 0.12797580016024596m 0.08710360099783118m" data-normal="-0.13370563811308617m 0.9673083472107158m 0.21549330326774913m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">花貓</div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="-0.0021516172157017843m 0.12949450009217175m 0.0750531362337133m" data-normal="-0.12303792579360201m 0.9700656214928018m 0.20936656565505454m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">波斯貓</div>
      </button><button class="Hotspot" slot="hotspot-3" data-position="-0.07905539726253406m 0.12793887297117132m 0.0751043988154778m" data-normal="-0.06319708117992885m 0.9967511176587825m 0.04993333932660163m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">黑貓</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  </body>
</html>
